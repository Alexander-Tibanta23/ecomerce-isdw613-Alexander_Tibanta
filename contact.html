<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <title>Cont&aacute;ctenos</title>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Barra de Navegaci&oacute;n</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </nav>
</head>

<body onload="pageInitialize();">
    <h1>Cont&aacute;ctenos</h1>

    <form>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nombre" aria-label="Username">
            <input type="text" class="form-control" placeholder="Apellido" aria-label="Server">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Username" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">@epn.edu.ec</span>
          </div>
          Salario Recibido          
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
          </div>

          <div class="input-group">
            <span class="input-group-text">With textarea</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>

        <div>
            Carrera
            <select class="form-select form-select-sm" aria-label="Small select example">
                <option selected>Seleccione una opci&oacute;n</option>
                <option value="1">Software</option>
                <option value="2">Computaci&oacute;n</option>
                <option value="3">Mac&aacute;nica</option>
              </select>
            Sexo
              <select class="form-select form-select-sm" aria-label="Small select example">
                <option selected>Seleccione una opci&oacute;n</option>
                <option value="1">Masculino</option>
                <option value="2">Femenino</option>
                <option value="3">Prefiero no decirlo</option>
              </select>
        </div>
        </br>
        Vive en Quito?
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Seleccione</label>
        </div>
        </br>
        Cuantos hermanos tiene?
        </br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">3 o mas</label>
          </div>
        </br>
        <br>
        Cual es su nivel de animo:
        </br>
        <label for="customRange3" class="form-label">Rango 0 - 10</label>
        <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
    </form>

    <form method="GET" action="/processForm.html">
      <label for="name">Nombre</label>
      <input id="name" placeholder="Ingrese el Nombre " name="nombre" type="text" onchange="changeInput();"/>
      <br />
      <label for="email">eMail</label>
      <input id="email" type="email" placeholder="Ingrese el correo electronico" name="correo" onkeydown="OnkeyDownEvent();"/>
      <label for="comment">Comentario</label>
      <textarea id="comment"  placeholder="Ingrese el comentario " name="comentario" cols="30" rows="10"></textarea>
      <br />
      <label>Sistemas Operativos</label>
      <input type="checkbox" id="macos" name="os" value="Macos">
      <label for="macos">MAcOS</label>
      <input type="checkbox" id="windows" name="os" value="Windows">
      <label for="windows">Windows</label>
      <input type="checkbox" id="linux" name="os" value="Linux">
      <label for="linux">Linux</label>
      <br />
      <label for="">Metodo Pago</label>
      <input type="radio" id="creditcard" name="paymentMethod" value="creditcard">
      <label for="creditcard">Tarjeta de Cr&eacute;dito</label>
      <input type="radio" id="paypql" name="paymentMethod" value="paypql">
      <label for="paypql">PayPAl</label>
      <input type="radio" id="bitcoin" name="paymentMethod" value="bitcoin">
      <label for="bitcoin">Bitcoin</label>
      <br />
      <label for="deliveryAddress">Direccion de Entrega</label>
      <select name="" id="deliveryAddress">
        <option value="">Casa</option>
        <option value="">Oficina</option>
        <option>Otro</option>
      </select>
      <br>
      <br>
      <label for="clave">Clave</label>
      <input type="password" name="" id="clave" placeholder="Ingrese la Clave">
      <br>
      <label for="invoice">Factura</label>
      <input type="file" id="invoice"/>
      <br>

      <input type="submit" name="" id="" value="Enviar">
    </form>

    <button onclick="agregarParrafo()">Agregar Parrafo</button>
    <button onclick="this.innerHTML= Date()">Click ME</button>
    <br />
    <img onmouseover="changeStyle(this, '300px')" onmouseout="changeStyle(this, '200px')" 
      src="assets/images/ps1.jpg" width="200px" />
    <script>
      function changeStyle(element, newsize) {
        element.style.width = newsize;
      }

      function agregarParrafo(){
        var parrafo = document.createElement("p");
        var texto = document.createTextNode("Este parrafo fue creao dinamicamente");
        parrafo.appendChild(texto);
        document.body.appendChild(parrafo);
      }

      function pageInitialize() {
        console.log('pageInitialize...');
      }

      function changeInput() {
        console.log('changeInput...');
      }

      function OnkeyDownEvent() {
        console.log('OnkeyDownEvent...');
      }
    </script>
</body>

</html>
